<HTML>
  <HEAD>
    <meta charset="utf-8">
    <TITLE>LinkShare Submit Form</TITLE>
    <STYLE TYPE="text/css" MEDIA="screen">
      @import url("linkshare.css");
    </STYLE> 
  </HEAD>
  <BODY>

    <FORM ID="LSFORM" METHOD="POST" ACTION="/cgi-bin/linkshare_processor">

      <TABLE BORDER="0">

	<TR><TD ALIGN="RIGHT">LinkShare URL:</TD>
	  <TD><INPUT TYPE="INPUT" NAME="linkshare_url" VALUE="https://www."></TD>
	</TR>

	<TR><TD ALIGN="RIGHT">LinkShare Description:</TD>

	  <TD><INPUT TYPE="INPUT" NAME="linkshare_title" VALUE="Description"></TD>
	  <TD><INPUT TYPE="submit" VALUE="submit" NAME="submit"></TD>
	</TR>

      </TABLE>
      
    </FORM>

    <a href="index.html">&larr; Back to index.</a><br>
    
    Download from the <a href="https://github.com/lvecsey/linkshare">linkshare github repo</a>.<br>
    

  </BODY>
</HTML>
